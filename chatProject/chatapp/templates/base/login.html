{% extends "./header.html" %} {% block title %} Login Page {% endblock title %}
{% block body %}
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Login</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate action="" method="POST">
                        {% csrf_token %}
                        <div class="col-md-12">
                            <input class="form-control text-dark fw-bold" type="text" name="username"
                                placeholder="Username" required />
                            <div class="valid-feedback">Username field is valid!</div>
                            <div class="invalid-feedback">
                                Username field cannot be blank!
                            </div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control text-dark fw-bold" type="text" name="password"
                                placeholder="Password" required />
                            <div class="valid-feedback">Email field is valid!</div>
                            <div class="invalid-feedback">Email field cannot be blank!</div>
                        </div>

                        <div class="form-button mt-3">
                            <input name="login" value="Login" type="submit" class="btn btn-primary" />
                        </div>
                        <div class="form-check my-2 p-0">
                            <label class="form-check-label">Create Account ! </label>
                            <a href="/ragister" class="btn btn-primary">Ragister</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
