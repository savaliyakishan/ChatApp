{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style/index.css' %}" rel="stylesheet">
</head>

<body>
    <div class="m-auto">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between px-4 py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="{% static 'images/Logo.png' %}" alt="Logo" width="60" height="60">
            </a>
        </header>
    </div>
    <div class="w-50 m-auto">
        {% if messages %}
        <ul class="messages p-0">
            {% for message in messages %}
            <li {% if message.tags %}
                class="text-center rounded bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{%endif%} font-weight-bold m-4 p-3 "
                {% endif %}><b>{{ message }}</b></li>
            {% endfor %}
        </ul>
        {% else %}

        {% endif %}
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
