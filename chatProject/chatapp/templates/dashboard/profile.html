{% extends './navbar.html' %} {% block title %}Profile Page{% endblock title %}
{% block body %}
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Profile Update</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-12 d-flex justify-content-md-between">
                            <div class="w_49">
                                <label class="mt-2" >First Name : </label>
                                <input class="form-control text-dark fw-bold" value="{{ request.user.first_name }}"
                                    type="text" name="firstname" placeholder="First Name" required />
                            </div>
                            <div class="w_49">
                                <label class="mt-2" >Last Name :</label>
                                <input class="form-control text-dark fw-bold" type="text"
                                    value="{{ request.user.last_name }}" name="lastname" placeholder="Last Name"
                                    required />
                            </div>
                        </div>
                        <div class="col-md-12 d-flex justify-content-md-between">
                            <div class="w_49">
                                <label class="mt-2" >User Name :</label>
                                <input class="form-control text-dark fw-bold" type="text"
                                    value="{{ request.user.username }}" name="username" placeholder="User Name"
                                    required />
                            </div>
                            <div class="w_49">
                                <label class="mt-2" >Email :</label>
                                <input class="form-control text-dark fw-bold" type="email"
                                    value="{{ request.user.email }}" name="email" placeholder="E-mail Address"
                                    required />
                            </div>
                        </div>

                        <div class="col-md-12 d-flex justify-content-md-between">
                            <div class="w_49">
                                <label class="mt-2" >Phone Number :</label>
                                <input class="form-control text-dark fw-bold" type="number"
                                    value="{{ request.user.phoneNumber }}" name="phone" placeholder="Phone Number"
                                    required />
                            </div>
                            <div class="w_49">
                                <label class="mt-2" for="gender">Gender: </label>
                                <div class="d-flex mt-3" style="grid-column-gap: 20px;">
                                    <input type="radio" class="btn-check" {% if request.user.gender == 'Male' %}checked{% endif %}  name="gender"
                                    value="Male" id="male" autocomplete="off" required />
                                    <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                                    
                                    <input type="radio" class="btn-check" {% if request.user.gender == 'FeMale' %}checked{% endif %} name="gender"
                                    value="FeMale" id="female" autocomplete="off" required />
                                    <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 d-flex justify-content-md-between">
                            <div class="w_49">
                                <label class="mt-2" >Current Profile :</label>
                                <div class="d-flex mt-3" style="grid-column-gap: 20px;">
                                    <img src="http://127.0.0.1:8000/media/{{request.user.profileImages}}" alt="mdo" width="100" height="100" class="rounded">
                                </div>
                            </div>
                            <div class="w_49">
                                <label class="mt-2" >Change Profile :</label>
                                <input class="form-control text-dark fw-bold" type="file" name="profile" required />
                            </div>
                        </div>

                        <div class="form-button mt-5">
                            <input name="updateProfile" type="submit" class="btn btn-primary" value="Update" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
